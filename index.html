<html>
<head>
    <title>WebGL Куб с ползунками</title>
    <style>
        #controls {
            margin-top: 20px;
        }
        .slider-container {
            margin-bottom: 10px;
        }
        .slider-label {
            display: inline-block;
            width: 60px;
        }
    </style>
</head>
<body onload="InitDemo();">
    <canvas id="my_canvas" width="800" height="600"></canvas>
    <div id="controls">
        <div class="slider-container">
            <span class="slider-label">Ширина:</span>
            <input type="range" id="widthSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
        <div class="slider-container">
            <span class="slider-label">Высота:</span>
            <input type="range" id="heightSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
        <div class="slider-container">
            <span class="slider-label">Глубина:</span>
            <input type="range" id="depthSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="cube.js"></script>
</body>
</html>
